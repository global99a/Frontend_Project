<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #c9f7ca;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Payment Confirmation</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Your Payment was Successful!</h5>
                        <p class="card-text">Thank you for your payment. Your booking has been confirmed. You will receive an email with your ticket details shortly.</p>
                        <a href="home.html" class="btn btn-primary">Return to Home</a>
                    </div>
                    <div class="card-footer text-muted">
                        If you have any questions or need assistance, please contact our support team.
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color:#eff9f9;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Payment</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Booking Summary:</h5>
                            <p><strong>Movie:</strong> Aay</p>
                            <p><strong>Date:</strong> 2024-09-10</p>
                            <p><strong>Time:</strong> 18:00</p>
                            <p><strong>Theater:</strong> Theater Name</p>
                            <p><strong>Seats:</strong> 2</p> 
                        </div>
                        <form action="confirmation.html">
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
                            </div>
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color:  #f5f6f6;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Select Seats</h3>
                    </div>
                    <div class="card-body">
                        <form action="payment.html">
                            <div class="form-group">
                                <label for="seatCount">Number of Seats</label>
                                <input type="number" class="form-control" id="seatCount" name="seats" placeholder="Enter number of seats" required min="1" max="10">
                            </div>
                            <input type="hidden" name="movie" value="Your Movie Name">
                            <input type="hidden" name="date" value="2024-09-10">
                            <input type="hidden" name="time" value="18:00">
                            <input type="hidden" name="theater" value="Theater Name">
                            <button type="submit" class="btn btn-primary btn-block">Proceed to Payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
